- name: Меняю имя ОС
  ansible.builtin.hostname:
    name: "{{ hostname }}.ipa.t8.corp"

- name: Добавляю репозитории main
  ansible.builtin.apt_repository:
    repo:
      - "deb https://dl.astralinux.ru/astra/stable/1.8_x86-64/main-repository/ 1.8_x86-64 main contrib non-free"
    state: present
    filename: stable

- name: Добавляю репозитории extended
  ansible.builtin.apt_repository:
    repo: "ddeb https://dl.astralinux.ru/astra/stable/1.8_x86-64/extended-repository/ 1.8_x86-64 main contrib non-free"
    state: present
    filename: stable

- name: Обновляю репозитории
  ansible.builtin.apt:
    update_cache: yes
  when: ansible_facts['os_family'] == 'Astra Linux'

- name: Устанавливаю dnsmasq
  ansible.builtin.apt:
    name: dnsmasq
    state: present
  when: ansible_facts['os_family'] == 'Astra Linux'

