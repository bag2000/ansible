---
- name: Устанавливаю cifs-utils
  ansible.builtin.package:
    name:
      - cifs-utils
      # - heimdal-clients
    state: present

- name: Удаляю старый ключ
  ansible.builtin.file:
    state: absent
    path: /etc/krb5-2.keytab

- name: Создаю новый ключ
  ansible.builtin.expect:
    command: ktutil
    responses:
      ktutil:
        - "addent -password -p {{ kytab_user }} -k 1 -e rc4-hmac"
        - "wkt /etc/krb5-2.keytab"
        - "q"
      Password(.*): "{{ key_tab_pass }}"

